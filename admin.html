<h2>لوحة إدارة البورتفوليو</h2>
<p>تم تبسيط النسخة، يمكنك الآن تعديل المحتوى، ورفع الصور، ثم تنزيل <strong>data.json</strong> ورفعه بجانب index.html</p>
<script>
function exportDataJson(){
  const data={sections:{designs:[],campaigns:[],certs:[]}};
  const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='data.json';a.click();
}
</script>
<button onclick="exportDataJson()">تنزيل data.json</button>
